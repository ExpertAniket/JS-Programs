<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparison Operators</title>
  </head>
  <body>
    <ul type="circle">
      <li id="li1"></li>
      <li id="li2"></li>
      <li id="li3"></li>
      <li id="li4"></li>
      <li id="li5"></li>
      <li id="li6"></li>
    </ul>
    <script lang="javascript" type="text/javascript">
      var a = 10;
      document.getElementById("li1").innerHTML = a == 10;
      document.getElementById("li2").innerHTML = a != 10;
      document.getElementById("li3").innerHTML = a > 10;
      document.getElementById("li4").innerHTML = a >= 10;
      document.getElementById("li5").innerHTML = a < 10;
      document.getElementById("li6").innerHTML = a <= 10;
    </script>
  </body>
</html>
