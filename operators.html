<html>
  <head>
    <title>JS Operators</title>
  </head>
  <body>
    <script language="javascript" type="text/javascript">
      /* Arithemtic operators */
      var num1 = 40;
      var num2 = 10;
      document.write(num1 + num2, "<br>");
      document.write(num1 - num2, "<br>");
      document.write(num1 * num2, "<br>");
      document.write(num1 / num2, "<br>");
      var rem = num1 % num2;
      document.write(rem, "<br>");
    </script>
  </body>
</html>
