<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decrement</title>
  </head>
  <body>
    <script>
      var num = 10;
      var result1 = num--; //post decrement
      var result2 = --num; //pre decrement
      document.write("number : ", num);
      document.write("<br>result 1 : ", result1);
      document.write("<br>result 2 : ", result2);
    </script>
  </body>
</html>
