<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increment</title>
  </head>
  <body>
    <script lang="javascript" type="text/javascript">
      var num = 10;
      result1 = ++num; //pre increment
      result2 = num++; //post increment
      document.write(
        "Number : ",
        num,
        "<br>result 1 : ",
        result1,
        "<br>result 2: ",
        result2
      );
    </script>
  </body>
</html>
