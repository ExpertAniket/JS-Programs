  <body>
    <script language="javascript" type="text/javascript">
      var array = new Array(5);

      array[1] = 20;
      array[2] = 30;
      array[3] = 40;
      array[4] = 50;
      //   document.write("Array : [", array, "]");

        document.write(array[i], "<br>");
      }
    </script>
